<!DOCTYPE html>
<html ng-app="wineApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Check This Bottle</title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
  <!-- UI Router -->
  <script src="js/app.js"></script>
  <script src="js/wineController.js"></script>
</head>
<body ng-controller="WineController as wine">
  <h1>Check This Bottle</h1>
  <form name="wineForm" ng-submit="wine.getInfo()" novalidate>
    <input name="maker" type="text" ng-model="wine.maker" placeholder="producer or vineyard">
    <p>AND</p>
    <input name="varietal" type="text" ng-model="wine.varietal" placeholder="varietal">
    <p>OR</p>
    <input name="wineName" type="text" ng-model="wine.wineName" placeholder="name of the wine">
    <br />
    <button type="submit">Get Info!</button>
  </form>
</body>
</html>
